plugins {
    id "elasticsearch.esplugin" version "${es_version}"
}

// 在semver版本管理方法上加一位， 7.10.2是es的版本号，0是此插件的版本号
version "${plugin_version}"

// no need，在这个版本此插件已经被引入
//apply plugin: 'elasticsearch.testclusters'

// 为了支持 集成测试
apply plugin: 'elasticsearch.rest-test'

// 为了支持 yaml-rest 集成测试
apply plugin: 'elasticsearch.yaml-rest-test'

apply plugin: 'elasticsearch.internal-cluster-test'

repositories {
    mavenCentral()
    jcenter()
/*    maven { name "Alibaba" ; allowInsecureProtocol true ; url "http://maven.aliyun.com/nexus/content/groups/public/" }
    maven { url 'https://maven.aliyun.com/repository/central' }
    maven { url 'https://maven.aliyun.com/repository/google' }*/
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.guava/guava
    testCompile group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

    // https://mvnrepository.com/artifact/org.codelibs.elasticsearch.module/analysis-common
    testCompile "org.codelibs.elasticsearch.module:analysis-common:${es_version}"

    //needed for executing ESClientYamlSuiteTestCase
    yamlRestTestImplementation 'org.apache.logging.log4j:log4j-core:2.11.1'
}

esplugin {
    name = project.name
    description = "Searchable Archive Plugin"
    classname = "com.es.searchablearchive.SearchableArchivePlugin"
    version = project.version
}


ext {
    licenseFile = rootProject.file('LICENSE')
    noticeFile = rootProject.file('NOTICE')
}

//控制tasks的启动与关闭
forbiddenApisMain.enabled(false)
licenseHeaders.enabled(false)
loggerUsageCheck.enabled(false)
validateNebulaPom.enabled(false)
forbiddenApisTest.enabled(false)
checkstyleMain.enabled(false)
testingConventions.enabled(false)
checkstyleInternalClusterTest.enabled(false)
checkstyleTest.enabled(false)
checkstyleYamlRestTest.enabled(false)

